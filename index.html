<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city!"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="weather-app-city">london</h1>
        <p class="weather-app-details">
          Sunday 13:47 <br />
          Rainy day
        </p>
        <div class="weather-app-temperature">
          <span class="icon">⛅</span><span class="temperature-value"> 24</span
          ><span class="temperature-unit">°C</span>
        </div>
        <div class="weather-app-data">
          <div>
            🌦humidity <br />
            <strong>90%</strong>
          </div>
          <div>
            🍃wind <br />
            <strong>18 km/h</strong>
          </div>
          <div>
            🌅 sunrise <br />
            <strong>6:00</strong>
          </div>
          <div>🌇 sunset <br /><strong>19:00</strong></div>
        </div>
        <hr />
        <ul>
          <li>
            Fri <br />
            19° 9°
          </li>
          <li>Sat <br />20° 12°</li>
          <li>Sun <br />22° 14°</li>
          <li>
            Mon <br />
            19° 7°
          </li>
          <li>Tue <br />23° 15°</li>
        </ul>
      </main>
      <footer>
        this Project was coded by
        <a href="https://github.com/khaoula-ms" target="_blank">
          Khaoula Messaoudi</a
        >., is open-sourced on
        <a href="https://github.com/khaoula-ms/weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://main--weather-meteo-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
