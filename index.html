<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city!"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="weather-app-city"></h1>
        <div class="weather-app-details">
          <span id="time"></span>
          <div id="weather-description"></div>
        </div>
        <div class="weather-app-temperature">
          <span id="icon"></span
          ><span class="temperature-value" id="temperature-value"> </span
          ><span class="temperature-unit">°C</span>
        </div>
        <div class="weather-app-data">
          <div class="country">
            🌆 Country <br /><strong id="country"></strong>
          </div>
          <div class="humidity">
            🌦 Humidity <br />
            <strong><span id="humidity"></span>%</strong>
          </div>
          <div>
            🍃Wind <br />
            <strong><span id="wind-speed"></span> km/h</strong>
          </div>
          <div>
            👨🏻‍💼 Feels_like <br />
            <strong><span id="feels-like"></span>°C</strong>
          </div>
        </div>
        <hr />
        <div class="forecast-weather" id="forecast"></div>
      </main>
      <footer>
        this Project was coded by
        <a href="https://github.com/khaoula-ms" target="_blank">
          Khaoula Messaoudi</a
        >., is open-sourced on
        <a href="https://github.com/khaoula-ms/weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://main--weather-meteo-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
